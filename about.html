<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About me</title>
    <meta name="author" content="harrnish @codegrid" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="about.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
  </head>

  <body id="js-scroll">
    <div class="navbar">
      <div class="site-info"><a href="index.html">SinghWhoCodes</a></div>
      <div class="site-menu">
        <div class="menu-item"><a href="project.html">Projects</a></div>
        <div class="menu-item"><a href="about.html">About</a></div>
      </div>
    </div>
    <div class="wrapper">
      <!-- menu -->

      <!-- about-section -->
      <div class="about__container" data-scroll-section>
        <p class="about__container-data" data-scroll>
          Hi! My name is <span>Navpreet Singh</span> and I'm a Junior Developer,
          based in <span>Punjab,</span> India.
        </p>

        <p data-scroll>
          If you have any Project Idea or would like to have a chat, don't
          hesitate to
          <span class="about__container-contact-link"
            ><a
              href="https://www.linkedin.com/in/navpreet-singh-a8214a1b8/"
              target="_blank"
              >get in touch.</a
            ></span
          >
        </p>
      </div>

      <div class="cursor-follow"></div>
    </div>

    <script>
      // smooth scroll
      const scroll = new LocomotiveScroll({
        el: document.querySelector("#js-scroll"),
        smooth: true,
        smoothMobile: true,
        inertia: 0.75,
      });

      // div following mouse
      TweenMax.from(".cursor-follow", 2, {
        delay: 1,
        opacity: 0,
      });

      follower = document.querySelector(".cursor-follow");

      posX = 0;
      posY = 0;
      mouseX = 0;
      mouseY = 0;

      TweenMax.to({}, 0.016, {
        repeat: -1,
        onRepeat: function () {
          posX += (mouseX - posX) / 9;
          posY += (mouseY - posY) / 9;

          TweenMax.set(follower, {
            css: {
              left: posX - 40,
              top: posY - 40,
            },
          });
        },
      });

      document.addEventListener("mousemove", function (e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
      });
    </script>
  </body>
</html>
